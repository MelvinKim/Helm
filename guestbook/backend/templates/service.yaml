apiVersion: v1
kind: Service
metadata:
  labels:
    name: "{{ .Release.Name }}-app"
  name: "{{ .Release.Name }}-service"
spec:
  type: {{ .Values.service.type }}
  selector:
    app: "{{ .Release.Name }}-app"
  ports:
    {{- range .Values.service.ports }}
    - protocol: {{ .protocol }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
    {{- end }}
